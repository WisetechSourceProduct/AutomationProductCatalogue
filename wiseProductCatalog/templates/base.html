<!DOCTYPE html>
{% load static %}
{% load drive_url_tags %}
<html>
    <head>
        <!-- Browser Tab icon-->
        <link rel="icon" href="{{excel_data.wiseTabLogo|url_convertor}}">

        <title>
        {% block title %}
        {% endblock %}
        </title>
        <!-- Bootstrap 5.3.3 CDN-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        
        <!-- Google fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

        <!-- JQuery and AJAX CDN -->
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js'></script>
        

        <!-- product page css -->
        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
        <link rel="stylesheet" href="{% static 'css/custom.css' %}">
        {% comment %} <link rel="stylesheet" href="{% static 'css/bootrap.css' %}"> {% endcomment %}
        {% comment %} <link href="wiseProductCatalog/static/css/bootrap.css" rel="stylesheet"> {% endcomment %}
        
        <!-- Font awesome CDN-->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

        {% block cdn %}
        {% endblock %}
    </head>
    <body>
        {% block body %}
        {% endblock %}
        
    </body>
</html>
